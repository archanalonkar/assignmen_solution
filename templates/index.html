<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Enrollment Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            text-align: center;
            color: #333;
        }
        .container {
            background: white;
            width: 40%;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin: auto;
            margin-top: 50px;
        }
        h1 {
            color: #007bff;
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .btn {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Enrollment Prediction</h1>
        <form action="/predict" method="POST">
            <label>Age:</label>
            <input type="number" name="age" step="0.1" required>

            <label>Gender:</label>
            <select name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label>Marital Status:</label>
            <select name="marital_status" required>
                <option value="Married">Married</option>
                <option value="Single">Single</option>
            </select>

            <label>Salary:</label>
            <input type="number" name="salary" step="0.1" required>

            <label>Employment Type:</label>
            <select name="employment_type" required>
                <option value="Full-time">Full-time</option>
                <option value="Part-time">Part-time</option>
            </select>

            <label>Region:</label>
            <input type="text" name="region" required>

            <label>Has Dependents:</label>
            <select name="has_dependents" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label>Tenure Years:</label>
            <input type="number" name="tenure_years" step="0.1" required>

            <button type="submit" class="btn">Predict</button>
        </form>
    </div>
</body>
</html>
